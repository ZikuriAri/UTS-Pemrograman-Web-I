      <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="card p-5 shadow-lg" style="width: 450px; background: rgba(255, 255, 255, 0.9); border-radius: 15px;">
          <h2 class="text-center mb-4">Register</h2>
          <form onsubmit="handleRegister(event)">
            <div class="mb-4">
              <label for="new-username" class="form-label">Username</label>
              <input type="text" class="form-control" id="new-username" placeholder="Masukkan username" required>
            </div>
            <div class="mb-4">
              <label for="new-password" class="form-label">Password</label>
              <input type="password" class="form-control" id="new-password" placeholder="Masukkan password" required>
            </div>
            <div class="mb-4">
              <label for="confirm-password" class="form-label">Konfirmasi Password</label>
              <input type="password" class="form-control" id="confirm-password" placeholder="Konfirmasi password" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Register</button>
          </form>
        </div>
      </div>
      
      <script>
        function handleRegister(event) {
          event.preventDefault(); // Mencegah reload halaman
      
          // Ambil nilai input
          const newUsername = document.getElementById("new-username").value;
          const newPassword = document.getElementById("new-password").value;
          const confirmPassword = document.getElementById("confirm-password").value;
      
          // Validasi input
          if (newPassword !== confirmPassword) {
            alert("Password dan Konfirmasi Password tidak sama!");
            return;
          }
      
          // Simpan data pengguna (dummy storage untuk sementara)
          localStorage.setItem("registeredUsername", newUsername);
          localStorage.setItem("registeredPassword", newPassword);
      
          alert("Registrasi Berhasil! Silakan login.");
          window.location.href = "Halaman Login.html"; // Ganti dengan halaman login Anda
        }
      </script>
